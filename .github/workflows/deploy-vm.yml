name: Deploy to VM

on:
  push:
    branches:
      - main   # ðŸ‘ˆ adjust if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Authenticate to Google Cloud with Service Account
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # Configure Docker to push to Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev -q

      # Build & push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/newservice-repo/newservice:latest"
          docker build -t $IMAGE .
          docker push $IMAGE

      # Deploy to VM via SSH
      - name: Deploy on VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "ðŸ›‘ Stopping old container if exists..."
            docker stop newservice || true
            docker rm newservice || true

            echo "ðŸ“¥ Pulling latest image..."
            docker pull us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/newservice-repo/newservice:latest

            echo "ðŸš€ Starting new container..."
            docker run -d \
              -p 8080:8080 \
              --restart=always \
              --env-file /home/kushal/.env \
              --name newservice \
              us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/newservice-repo/newservice:latest

            echo "âœ… Deployment complete! Service running on http://${{ secrets.VM_HOST }}:8080/docs"
